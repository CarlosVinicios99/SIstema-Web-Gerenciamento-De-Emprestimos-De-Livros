<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Livro</title>
    <link rel="stylesheet" href="./assets/css/index-style.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="./assets/css/cadastro-de-livro.css">
</head>
<body>
    <header>
        <div class="titulo">
            <img src="./assets/imgs/logouff_vertical_branco_fundo_transparente.png" alt="logotipo UFF">
            <h1>Sistema De Empréstimo De Livros</h1>
        </div>
    </header>
    <section class="cadastro">
        <form action=""> 
            <div class="cadastro-container">
                <div class="cadastro-titulo">
                    <h2>Cadastro De Livro</h2>
                </div>
                <div class="cadastro-registro">
                    <label for="">Título</label>
                    <input type="text" placeholder="Digite o titulo">
                </div>
                <div class="cadastro-registro">
                    <label for="">Autor</label>
                    <input type="text" placeholder="Digite o autor">
                </div>
                <div class="cadastro-registro">
                    <label for="">Descrição</label>
                    <input type="text" placeholder="Digite sua descricao">
                </div>
                <div class="cadastro-registro">
                    <label for="">Código</label>
                    <input type="text" placeholder="Digite seu codigo">
                </div>
                <div class="cadastro-registro">
                    <label for="">Proprietário</label>
                    <input type="password" placeholder="Digite o proprietario">
                </div>
                <button class="botao-cadastrar">Cadastrar</button>
            </div>
        </form>
    </section>
</body>
</html>
