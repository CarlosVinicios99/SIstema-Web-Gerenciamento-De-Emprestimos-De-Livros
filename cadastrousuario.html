<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Usuario</title>
    <link rel="stylesheet" href="./assets/css/index-style.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>
<body>
    <header>
        <div class="titulo">
            <img src="./assets/imgs/logouff_vertical_branco_fundo_transparente.png" alt="logotipo UFF">
            <h1>Sistema De Empr√©stimo De Livros</h1>
        </div>
    </header>
    <section class="cadastro">
        <form action=""> 
            <div class="cadastro-container">
                <div class="cadastro-titulo">
                    <h2>Cadastro De Usuario</h2>
                </div>
                <div class="cadastro-registro">
                    <label for="">Nome</label>
                    <input type="text" placeholder="Digite seu nome">
                </div>
                <div class="cadastro-registro">
                    <label for="">Matricula</label>
                    <input type="text" placeholder="Digite sua matricula">
                </div>
                <div class="cadastro-registro">
                    <label for="">E-mail</label>
                    <input type="text" placeholder="Digite seu E-mail">
                </div>
                <div class="cadastro-registro">
                    <label for="">CPF</label>
                    <input type="text" placeholder="Digite Seu CPF">
                </div>
                <div class="cadastro-registro">
                    <label for="">Senha</label>
                    <input type="password" class="input-senha">
                </div>
                <div class="cadastro-registro">
                    <label for="">Confirme a senha</label>
                    <input type="password" class="input-senha">
                </div>
                <button class="botao-cadastrar">Cadastrar</button>
            </div>
        </form>
    </section>
</body>
</html>
