<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Empréstimo</title>
    <link rel="stylesheet" href="../assets/css/index-style.css">
    <link rel="stylesheet" href="../assets/css/realizar-emprestimo.css">
<body>
    <header>
        <div class="titulo">
            <img src="../assets/imgs/logouff_vertical_branco_fundo_transparente.png" alt="logotipo UFF">
            <h1>Sistema De Empréstimo De Livros</h1>
        </div>
    </header>
    <div class="emprestimo-container">
        <h2 class="titulo-emprestimo">Empréstimo De Livro</h2>
        <div class="dados-de-emprestimo-container">
            <label for="">CPF do Usuário</label>
            <input type="text" placeholder="Digite o CPF do usuário" class="input-elemento" id="inputCPF">
            <label for="">Senha Do Usuário</label>
            <input type="text" placeholder="Digite a senha" class="input-elemento" id="inputSenha">
            <label for="">Livro</label>
            <input type="text" placeholder="Digite o nome do livro" class="input-elemento" id="inputCodigo">
            <button class="botao-avancar">Avançar</button>
        </div>
    </div>
</body>
</html>
