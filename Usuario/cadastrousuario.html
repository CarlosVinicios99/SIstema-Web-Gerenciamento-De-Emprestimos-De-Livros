<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Usuario</title>
    <link rel="stylesheet" href="../assets/css/index-style.css">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <header>
        <div class="titulo">
            <img src="../assets/imgs/logouff_vertical_branco_fundo_transparente.png" alt="logotipo UFF">
            <h1>Sistema De Empréstimo De Livros</h1>
        </div>
    </header>
    <section class="cadastro">
        <form action=""> 
            <div class="cadastro-container">
                <div class="cadastro-titulo">
                    <h2>Cadastro De Usuário</h2>
                </div>
                <div class="cadastro-registro">
                    <label for="">Nome</label>
                    <input type="text" placeholder="Digite seu nome" id="inputNome">
                </div>
                <div class="cadastro-registro">
                    <label for="">Matrícula</label>
                    <input type="text" placeholder="Digite sua matricula" id="inputMatricula">
                </div>
                <div class="cadastro-registro">
                    <label for="">E-mail</label>
                    <input type="text" placeholder="Digite seu E-mail" id="inputEmail">
                </div>
                <div class="cadastro-registro">
                    <label for="">CPF</label>
                    <input type="text" placeholder="Digite Seu CPF" id="inputCPF">
                </div>
                <div class="cadastro-registro">
                    <label for="">Senha</label>
                    <input type="text" id="inputSenha">
                </div>
                <div class="cadastro-registro">
                    <label for="">Confirme a senha</label>
                    <input type="password" class="input-senha" id="inputConfirmacaoDeSenha">
                </div>
                <button class="botao-cadastrar" id="botaoCadastrar">Cadastrar</button>
                <script src="./cadastroDeUsuario.js"></script>
            </div>
        </form>
    </section>
</body>
</html>
